x-teranode-base: &teranode-base
  image: teranode:latest
  depends_on:
    - postgres
    - kafka-shared
  networks:
    - teranode-network
  volumes:
    - ./data/test/${TEST_ID:-default}:/app/data

x-aerospike-base: &aerospike-base
  image: aerospike:ce-7.2.0.3_1
  networks:
    - teranode-network
  command: --config-file /etc/aerospike.conf

networks:
  teranode-network:
    name: teranode-network-test-${TEST_ID:-default}

services:
  teranode-builder:
    image: teranode:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_IMG: 434394763103.dkr.ecr.eu-north-1.amazonaws.com/teranode:base-build-866edae
        RUN_IMG: 434394763103.dkr.ecr.eu-north-1.amazonaws.com/teranode:base-run-866edae
    networks:
      - teranode-network
    entrypoint: [ "pwd" ]

  postgres:
    container_name: postgres-test-${TEST_ID:-default}
    image: postgres:latest
    networks:
      - teranode-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: really_strong_password_change_me
      POSTGRES_DB: postgres
    ports:
      - "7432:5432"
    volumes:
      - ../scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/test/${TEST_ID:-default}/postgres:/var/lib/postgresql/data
    restart: on-failure
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka-shared:
    container_name: kafka-shared-test-${TEST_ID:-default}
    image: redpandadata/redpanda:latest
    mem_limit: 256m
    networks:
      - teranode-network
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://kafka-shared:9092
      - --pandaproxy-addr 0.0.0.0:9093
      - --advertise-pandaproxy-addr localhost:9093
    ports:
      - "48081:8081"
      - "49092:9092"
      - "49093:9093"
    volumes:
      - ./data/test/${TEST_ID:-default}/kafka:/var/lib/kafka

  kafka-console-shared:
    container_name: kafka-console-shared-${TEST_ID:-default}
    image: docker.redpanda.com/redpandadata/console:latest
    networks:
      - teranode-network
    restart: on-failure
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka-shared:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://kafka-shared:8081"]
    ports:
      - "18080:8080"
    depends_on:
      - kafka-shared

  aerospike-1:
    <<: *aerospike-base
    container_name: aerospike-1-test-${TEST_ID:-default}
    ports:
      - "13100:13100"
    volumes:
      - ../deploy/dev/aerospike/aerospike-tc-1.conf:/etc/aerospike.conf
      - ./data/test/${TEST_ID:-default}/aerospike-1/data:/opt/aerospike/data

  aerospike-2:
    <<: *aerospike-base
    container_name: aerospike-2-test-${TEST_ID:-default}
    ports:
      - "13200:13200"
    volumes:
      - ../deploy/dev/aerospike/aerospike-tc-2.conf:/etc/aerospike.conf
      - ./data/test/${TEST_ID:-default}/aerospike-2/data:/opt/aerospike/data

  aerospike-3:
    <<: *aerospike-base
    container_name: aerospike-3-test-${TEST_ID:-default}
    ports:
      - "13300:13300"
    volumes:
      - ../deploy/dev/aerospike/aerospike-tc-3.conf:/etc/aerospike.conf
      - ./data/test/${TEST_ID:-default}/aerospike-3/data:/opt/aerospike/data

  svnode1:
    container_name: svnode1-${TEST_ID:-default}
    image: bitcoinsv/bitcoin-sv:1.1.0
    platform: linux/amd64
    ports:
      - "18332:18332"
    expose:
      - "18332"
      - "18333"
      - "28332"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      # - ./data/test/${TEST_ID:-default}/legacy/node1-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node2:18333", "-connect=node3:18333" ]
    networks:
    - teranode-network

  svnode2:
    container_name: svnode2-${TEST_ID:-default}
    image: bitcoinsv/bitcoin-sv:1.1.0
    platform: linux/amd64
    ports:
      - "48332:18332"
    expose:
      - "18332"
      - "18333"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      # - ./data/test/${TEST_ID:-default}/legacy/node2-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node1:18333", "-connect=node3:18333" ]
    networks:
    - teranode-network

  svnode3:
    container_name: svnode3-${TEST_ID:-default}
    image: bitcoinsv/bitcoin-sv:1.1.0
    platform: linux/amd64
    ports:
      - "58332:18332"
    expose:
      - "18332"
      - "18333"
    healthcheck:
      test: [ "CMD", "/entrypoint.sh", "bitcoin-cli", "getinfo" ]
    volumes:
      - ./config/bitcoin.conf:/data/bitcoin.conf
      # - ./data/test/${TEST_ID:-default}/legacy/node3-data:/data
    command: [ "/entrypoint.sh", "bitcoind", "-connect=node1:18333", "-connect=node2:18333" ]
    networks:
    - teranode-network

  teranode1:
    <<: *teranode-base
    container_name: teranode1-test-${TEST_ID:-default}
    image: teranode:latest
    depends_on:
      - aerospike-1
      - postgres
      - kafka-shared
      - svnode1
    entrypoint: [ "/app/wait.sh", "aerospike-1", "13100", "2", "--", "/app/wait.sh", "postgres", "5432", "0", "--", "/app/wait.sh", "kafka-shared", "9092", "0", "--", "/app/teranode.run", "-coinbase=1", "-blockpersister=1", "-rpc=1", "-faucet=1" ]
    environment:
      SETTINGS_CONTEXT: ${SETTINGS_CONTEXT_1:-docker.teranode1.test.legacy}
      logLevel: "DEBUG"
    ports:
      - "10000:8000"
      - "10081-10097:8081-8097"
      - "10099:8099"
      - "11091:9091"
      - "11905:9905"
      - "11292:9292"
    volumes:
      - ../settings_local.conf:/app/settings_local.conf:ro
      - ./wait.sh:/app/wait.sh:ro
      - ./data/test/${TEST_ID:-default}/teranode1/txstore:/app/data/txstore
      - ./data/test/${TEST_ID:-default}/teranode1/subtreestore:/app/data/subtreestore
      - ./data/test/${TEST_ID:-default}/teranode1/blockstore:/app/data/blockstore
      - ./data/test/${TEST_ID:-default}/teranode1/external:/app/data/teranode1/external

  teranode2:
    <<: *teranode-base
    container_name: teranode2-test-${TEST_ID:-default}
    image: teranode:latest
    depends_on:
      - aerospike-2
      - postgres
      - kafka-shared
      - svnode1
    entrypoint: [ "/app/wait.sh", "aerospike-2", "13200", "2", "--", "/app/wait.sh", "postgres", "5432", "0", "--", "/app/wait.sh", "kafka-shared", "9092", "0", "--", "/app/teranode.run", "-coinbase=1", "-blockpersister=1", "-rpc=1" ]
    environment:
      SETTINGS_CONTEXT: ${SETTINGS_CONTEXT_2:-docker.teranode2.test.legacy}
      logLevel: "DEBUG"
    ports:
      - "12000:8000"
      - "12081-12097:8081-8097"
      - "12099:8099"
      - "13091:9091"
      - "13905:9905"
      - "13292:9292"
    volumes:
      - ../settings_local.conf:/app/settings_local.conf:ro
      - ./wait.sh:/app/wait.sh:ro
      - ./data/test/${TEST_ID:-default}/teranode2/txstore:/app/data/txstore
      - ./data/test/${TEST_ID:-default}/teranode2/subtreestore:/app/data/subtreestore
      - ./data/test/${TEST_ID:-default}/teranode2/blockstore:/app/data/blockstore
      - ./data/test/${TEST_ID:-default}/teranode2/external:/app/data/teranode2/external

  teranode3:
    <<: *teranode-base
    container_name: teranode3-test-${TEST_ID:-default}
    image: teranode:latest
    depends_on:
      - aerospike-3
      - postgres
      - kafka-shared
      - svnode1
    entrypoint: [ "/app/wait.sh", "aerospike-3", "13300", "2", "--", "/app/wait.sh", "postgres", "5432", "0", "--", "/app/wait.sh", "kafka-shared", "9092", "0", "--", "/app/teranode.run", "-coinbase=1", "-blockpersister=1", "-rpc=1" ]
    environment:
      SETTINGS_CONTEXT: ${SETTINGS_CONTEXT_3:-docker.teranode3.test.legacy}
      logLevel: "DEBUG"
      JAEGER_SERVICE_NAME: teranode-3
      JAEGER_AGENT_HOST: jaeger
      JAEGER_AGENT_PORT: 6831
    ports:
      - "14000:8000"
      - "14081-14097:8081-8097"
      - "14099:8099"
      - "15091:9091"
      - "15905:9905"
      - "15292:9292"
    volumes:
      - ../settings_local.conf:/app/settings_local.conf:ro
      - ./wait.sh:/app/wait.sh:ro
      - ./data/test/${TEST_ID:-default}/teranode3/txstore:/app/data/txstore
      - ./data/test/${TEST_ID:-default}/teranode3/subtreestore:/app/data/subtreestore
      - ./data/test/${TEST_ID:-default}/teranode3/blockstore:/app/data/blockstore
      - ./data/test/${TEST_ID:-default}/teranode3/external:/app/data/teranode3/external

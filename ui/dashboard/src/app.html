<!doctype html>
<html lang="en">
  <head>
    <title>Teranode</title>
    <meta charset="utf-8" />
    <meta name="description" content="Teranode explorer" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="preconnect" href="http://localhost:8090" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="%sveltekit.assets%/fonts/satoshi/satoshi-regular-webfont.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%sveltekit.assets%/fonts/satoshi/satoshi-bold-webfont.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="%sveltekit.assets%/fonts/JetBrainsMono-2.304/JetBrainsMono-ExtraLight.woff2" as="font" type="font/woff2" crossorigin />
    
    <style>
      /* Critical CSS for initial render */
      @font-face {
        font-family: 'Satoshi';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('%sveltekit.assets%/fonts/satoshi/satoshi-regular-webfont.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'Satoshi';
        font-style: normal;
        font-weight: 700;
        font-display: block;
        src: url('%sveltekit.assets%/fonts/satoshi/satoshi-bold-webfont.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'JetBrains Mono';
        font-style: normal;
        font-weight: 200;
        font-display: block;
        src: url('%sveltekit.assets%/fonts/JetBrainsMono-2.304/JetBrainsMono-ExtraLight.woff2') format('woff2');
      }
      
      @font-face {
        font-family: 'JetBrains Mono';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('%sveltekit.assets%/fonts/JetBrainsMono-2.304/JetBrainsMono-ExtraLight.woff2') format('woff2');
      }
      
      body {
        background-color: #0d1117;
        font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Hide content until fonts are loaded */
      .font-loading {
        visibility: hidden;
      }
    </style>
    
    <script>
      // Font loading detection
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('400 1em Satoshi'),
          document.fonts.load('200 1em JetBrains Mono')
        ]).then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers that don't support the Font Loading API
        setTimeout(() => {
          document.documentElement.classList.add('fonts-loaded');
        }, 500);
      }
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>

name: long-tests
on:
  schedule:
    - cron: "0 1 * * *" # Runs at 1 AM UTC every day (offset from other nightly tests)
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID from the triggering workflow'
        required: false
        type: string

env:
  REPO: teranode
  SETTINGS_CONTEXT_DEFAULT: test
  GO_VERSION: '1.24.5'

jobs:
  longtest:
    name: Long Tests (${{ github.event.inputs.run_id || 'scheduled' }})
    runs-on: teranode-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_ORG }}
          password: ${{ secrets.DOCKER_ORG_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Run Services Tests
        run: |
          make testall
        continue-on-error: false

  notify_on_failure:
    runs-on: ubuntu-latest
    if: always()
    needs:
      - longtest
    steps:
      - name: Notify on failure
        if: failure()
        run: |
          echo "Long Tests failed"
          curl -X POST https://hooks.slack.com/triggers/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 \
          -H "Content-Type: application/json" \
          -d '{
            "repo": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "build_number": "${{ github.run_id }}",
            "link": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          }'

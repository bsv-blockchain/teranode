name: Remote build and push teranode images from main branch

on:
  workflow_dispatch:

#  push:
#    tags:
#      - 'v*'
#    branches:
#      - main
#      - staging
#      - release/*

jobs:
  # Tests and code lint
  test_and_lint:
    uses: ./.github/workflows/gke_tests.yaml
    secrets: inherit

  # Run remote build and deploy workflow
  build-and-deploy:
    uses: bitcoin-sv/.github/.github/workflows/build_and_deploy.yaml@main
    with:
      repository: ${{ github.repository }}
      tag_latest: true
      build_args: |
        DEBUG=true
        RACE=true
        GITHUB_SHA=${{ github.sha }}
        GITHUB_REF=${{ github.ref_name }}
      use_packages: true
      use_ecr: true
      ecr_region: "eu-north-1"
      ecr_repo: "teranode"
      architectures: '["amd64", "arm64"]'
      runner_labels: '{"amd64":"teranode-runner","arm64":"teranode-runner-arm","manifest":"ubuntu-latest"}'
    secrets: inherit

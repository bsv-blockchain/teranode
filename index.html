<html lang="en">
<head>
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="uploadButton" class="btn btn-primary mt-2">Upload</button>
        </div>
    </div>
</div>
<script type="application/javascript">
    // on document load
    document.getElementById("uploadButton").addEventListener("click", function () {
        let pdfFile = document.getElementById("pdfInput").files[0];

        // Fetch the signed URL from the backend
        fetch('/generate-signed-url').then(response => response.json()).then(data => {
            let signedUrl = data.signed_url;

            // Upload using the signed URL
            fetch(signedUrl, {
                method: 'PUT',
                body: pdfFile,
                headers: {
                    'Content-Type': 'application/pdf'
                }
            })
                .then(response => {
                    if (response.ok) {
                        console.log("Upload successful");
                    } else {
                        console.error("Upload failed:", response.statusText);
                    }
                })
                .catch(error => {
                    console.error("Error uploading file:", error);
                });
        });
    });


    function connectWebSocket() {
        let socket = new WebSocket('ws://your-server-url');

        socket.onopen = function () {
            console.log('Connected to the WebSocket server');
        };

        socket.onmessage = function (event) {
            console.log('Message from server:', event.data);
        };

        socket.onclose = function (event) {
            if (event.wasClean) {
                console.log('Clean disconnection');
            } else {
                console.log('Connection died');
            }
            console.log('Code:', event.code, 'reason:', event.reason);
            setTimeout(connectWebSocket, 5000); // Try to reconnect every 5 seconds
        };

        socket.onerror = function (error) {
            console.log('Error:', error);
        };
    }

    // Initially start the WebSocket
    connectWebSocket();

</script>
</body>
</html>

# Required metadata
sonar.projectKey=ubsv
sonar.projectName=UBSV
sonar.projectDescription=Teranode project
sonar.projectVersion=0.1
# Comma-separated paths to directories with sources (required)
sonar.sources=.
# Encoding of the source files
sonar.sourceEncoding=UTF-8
sonar.host.url=https://sonarqube.ubsv.dev
# sonar get golang coverage
sonar.go.coverage.reportPaths=coverage.out
sonar.exclusions=**test**,**/docs/**,**vendor**
sonar.coverage.exclusions=poc/**,ui/dashboard/**,k8sresolver/**,cmd/**,tracing/**
sonar.cpd.exclusions=poc/**,ui/dashboard/**,cmd/**
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.python.version=3.12

 y="305.4961">Response fields:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="191.0581" x="213" y="320.8066">- blocks: Current block height</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="229.855" x="213" y="336.1172">- currentblocksize: Latest block size</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="245.1211" x="213" y="351.4277">- currentblocktx: Latest block tx count</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="182.6411" x="213" y="366.7383">- difficulty: Current difficulty</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="201.8237" x="213" y="382.0488">- errors: Error messages (if any)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="295.5786" x="213" y="397.3594">- networkhashps: Estimated network hash rate</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270.1626" x="213" y="412.6699">- chain: Network name (main/test/regtest)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1133" x="213" y="427.9805">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="57.6304" x="213" y="443.291">Example:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.2275" x="213" y="458.6016">{</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="112.1821" x="221.2266" y="473.9121">"blocks": 868496,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="184.3931" x="221.2266" y="489.2227">"currentblocksize": 1000000,</text><text fill="#000000" font-family="sa
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation
  namespace: validation-service
  labels:
    monitor: prometheus
    app: validation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation
  template:
    metadata:
      labels:
        app: validation
        monitor: prometheus
    spec:
      containers:
        - name: validation
          image: eu.gcr.io/PROJECT/IMAGE:TAG
          args: ["-validator=1"]
          env:
          - name: peer_1_p2p
            value: p2p://regtest.regtest.svc.cluster.local:18333
          - name: utxostore
            #value: aerospike://aerospike-aerospike.aerospike.svc.cluster.local:3000/test
            value: memory://utxostore-service.utxostore-service.svc.cluster.local:8082
            #value: foundationdb://foundationdb-exporter-service:9444
          - name: validator_grpcAddress
            value: 0.0.0.0:8081
          - name: profilerAddr
            value: 0.0.0.0:9091
          - name: tracing_collector_url
            value: jaeger://jaeger-cluster-agent.jaeger.svc.cluster.local:6831
          ports:
            - containerPort: 8081
              protocol: TCP
            - containerPort: 9091
              protocol: TCP
            - containerPort: 4040
              protocol: TCP
          resources:
            requests:
              memory: 1Gi
              cpu: "0.2"
            limits:
              memory: 2Gi
              cpu: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: validation-service
  namespace: validation-service
  labels:
    app: validation
    monitor: prometheus
spec:
  clusterIP: None
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv4
  selector:
    app: validation
  ports:
    - name: tcp
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: profiler
      port: 9091
      targetPort: 9091
      protocol: TCP

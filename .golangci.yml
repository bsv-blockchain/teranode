linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: "errors"
            desc: Should be replaced by standard lib errors package
  forbidigo:
    forbid:
      - p: ^fmt\.Errorf.*$
        msg: use of fmt.Errorf is deprecated, please use errors.New
  gocognit:
    # Minimal cognitive complexity to report
    min-complexity: 15 # You can adjust this number as needed


linters:
  enable:
    - asciicheck
    - depguard
    - errcheck
    - forbidigo
    - gocognit
    - goconst
    - gocritic
    - gci
    - goimports
    - gosec
    - misspell
    - prealloc
    - stylecheck
    - unconvert
    - whitespace
    - wsl

issues:
  exclude-rules:
    - path: services/legacy
      linters:
        - govet
        - staticcheck
        - unused
        - errcheck
        - ineffassign
        - forbidigo
        - depguard
    - path: errors
      linters:
        - depguard
        - forbidigo
  exclude-dirs:
    - vendor

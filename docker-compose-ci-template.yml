version: '3.8'

# Define a common base configuration for ubsv nodes
x-ubsv-base:
  &ubsv-base
  image: taal/ubsv:latest
  depends_on:
    - postgres
  build:
    context: .
    dockerfile: local.Dockerfile
  networks:
    - ubsv-network
  volumes:
    - ./data:/app/data
  expose:
    - 8081-8093

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    networks:
      - ubsv-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: really_strong_password_change_me
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - ./scripts/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Define node-specific configurations as extensions
  p2p-bootstrap-1:
    build:
      context: ./modules/p2pBootstrap
      dockerfile: local.Dockerfile
    environment:
      P2P_BOOTSTRAP_PORT: 9901
      SETTINGS_CONTEXT: "docker"
    networks:
      - ubsv-network
    ports:
      - "9901:9901"

  p2p-bootstrap-2:
    build:
      context: ./modules/p2pBootstrap
      dockerfile: local.Dockerfile

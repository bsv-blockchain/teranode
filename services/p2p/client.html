<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <script>
    // Create a WebSocket connection to ws://localhost:9906/ws
    const ws = new WebSocket('ws://localhost:9906/ws');

    // Define the function to run when the WebSocket is open
    ws.addEventListener('open', () => {
      console.log('Connected to the WebSocket server.');
    });

    // Define the function to run when a message is received from the WebSocket server
    ws.addEventListener('message', (event) => {
      console.log(`Received message: ${event.data}`);
    });

    // Define the function to run when an error occurs
    ws.addEventListener('error', (event) => {
      console.error(`WebSocket error observed:`, event);
    });

    // Define the function to run when the WebSocket is closed
    ws.addEventListener('close', (event) => {
      console.log(`Closed with code: ${event.code}`);
    });
  </script>
</body>
</html>

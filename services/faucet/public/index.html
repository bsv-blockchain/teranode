<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeraNode Faucet and Broadcaster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="index.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">TeraNode Faucet and Broadcaster</h1>

      <form id="faucetForm" class="box">
        <div class="field">
          <label class="label">Address:</label>
          <div class="control">
            <input id="address" class="input" type="text" name="address" placeholder="destination address" value="1ApLMk225o7S9FvKwpNChB7CX8cknQT9Hy">
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Request funds</button>
        </div>
      </form>

      <form id="txForm" class="box">
        <div class="field">
          <label class="label">TX (extended format):</label>
          <div class="control">
            <textarea id="tx" class="textarea"></textarea>
          </div>
        </div>
        <div class="control">
          <button type="submit" class="button is-primary">Submit transaction</button>
          <button type="button" class="button" id="clearButton">Clear</button>
        </div>
      </form>

    </div>
  </section>
</body>
</html>

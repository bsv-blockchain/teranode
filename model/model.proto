syntax = "proto3";

option go_package = "github.com/bitcoin-sv/ubsv/model";

import "google/protobuf/timestamp.proto";

package model;

// swagger:model MiningCandidate
message MiningCandidate {
  bytes id = 1;
  bytes previous_hash = 2;
  uint64 coinbase_value = 3;
  uint32 version = 4;
  bytes nBits = 5;
  uint32 time = 6;
  uint32 height = 7;
  repeated bytes merkle_proof = 8;
}

// swagger:model MiningSolution
message MiningSolution {
  bytes id = 1;
  bytes coinbase= 2;
  uint32 time = 3;
  uint32 nonce = 4;
  uint32 version = 5;
  bytes blockHash = 6;
}

// swagger:enum NotificationType
enum NotificationType {
  PING = 0;
  Subtree = 1;
  Block = 2;
  MiningOn = 3;
}

// swagger:model BlockInfo
message BlockInfo {
  google.protobuf.Timestamp seen_at = 1;
  uint32 height = 2;
  bool orphaned = 3;
  bytes block_header = 4;
  string miner = 5;
  uint64 coinbase_value = 6;
  uint64 transaction_count = 7;
  uint64 size = 8;
}

// swagger:model BlockStats
message BlockStats {
  uint64 block_count = 1;
  uint64 tx_count = 2;
  uint64 max_height = 3;
  double avg_block_size = 4;
  double avg_tx_count_per_block = 5;
}

// swagger:model AnnounceStatusRequest
message AnnounceStatusRequest {
  google.protobuf.Timestamp timestamp = 1;
  string cluster_name = 2;
  string type = 3;
  string subtype = 4;
  string value = 5;
  google.protobuf.Timestamp expires_at = 6;
}